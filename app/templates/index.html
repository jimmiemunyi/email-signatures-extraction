{% extends "base.html" %}

{% block content %}
<h1>Hi, welcome to Email Signatures Extraction!</h1>
<div>
    <p>Input the email you would want extracted below:</p>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(class_="large-email-input") }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
